<!DOCTYPE html>
<html>
<head>
	<title>Contactanos</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<style type="text/css">
		.jumbotron {
		 	margin: 30px;
		}
	</style>
	<style>
body {
    background-color: white;
}

h2 {
    color: black;
    text-align: center;
}
h1 {
    color: red;
    text-align: center;
}

p {
    font-family: verdana;
    font-size: 20px;
}
</style>
</head>

{% include 'appT1/menu.html' %}

<body>
<header class="masthead bg-primary text-white text-center">
    <div class="container">
        <h1 class="text-uppercase mb-0">Actualizar datos de un cliente</h1>
    </div>
</header>

<section id="agregar">
    <div class="container">

        <form method="POST" action="/actualizar_cliente"> {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputTexto">Nombre</label>
                <input type="text" class="form-control" id="exampleText" placeholder="Ingrese texto" name="nombre_cliente">
            </div>

            <div class="form-group">
                <label for="exampleInputTexto">Nuevo correo</label>
                <input type="text" class="form-control" id="exampleText" placeholder="Ingrese texto" name="correo">
            </div>

            <div class="form-group">
                <label for="exampleInputTexto">Nuevo Rut</label>
                <input type="text" class="form-control" id="exampleText" placeholder="Ingrese texto" name="rut">
            </div>

            <div class="form-group">
                <label for="exampleInputTexto">Nuevo nombre de la empresa</label>
                <input type="text" class="form-control" id="exampleText" placeholder="Ingrese texto" name="nombre_empresa">
            </div>

            
            <div class="form-group">
            <div class="row">
                <label for="exampleNumber">Nuevo numero</label>
                <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese numero" name="numero">
            </div>
            </div>

            
            
        
        </div>
        <input type="submit">
        </form>
    </div>
</section>


</body>
</html>
