<!DOCTYPE html>
<html>
<head>
	<title>Contactanos</title>
	<meta charset="utf-8">
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<style type="text/css">
		.jumbotron {
		 	margin: 30px;
		}
	</style>
	<style>
body {
    background-color: white;
}

h2 {
    color: black;
    text-align: center;
}
h1 {
    color: red;
    text-align: center;
}

p {
    font-family: verdana;
    font-size: 20px;
}
</style>
</head>

{% include 'appT1/menu.html' %}

<body>
<header class="masthead bg-primary text-white text-center">
    <div class="container">
        <h1 class="text-uppercase mb-0">Actualizar la informacion de un insumo</h1>
    </div>
</header>

<section id="agregar">
    <div class="container">

        <form method="POST" action="/actualizar_insumo"> {% csrf_token %}
            
            <div class="form-group">
            <div class="row">
                <label for="exampleNumber">Nombre del insumo</label>
                <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese numero" name="nombre_insumo">
            </div>
            </div>
            
            <div class="form-group">
            <div class="row">
                <label for="exampleNumber">Nueva cantidad</label>
                <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese numero" name="nuevo_stock">
            </div>
            </div>

            <div class="form-group">
            <div class="row">
                <label for="exampleNumber">Nuevo precio</label>
                <input type="number" class="form-control" id="exampleNumber" placeholder="Ingrese numero" name="nuevo_precio">
            </div>
            </div>

            <div class="form-group">
                <label>Nuevo Proveedor</label>
                <select name="nuevo_proveedor">
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.nombre }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            
        
        </div>
        <input type="submit">
        </form>
    </div>
</section>


</body>
</html>
